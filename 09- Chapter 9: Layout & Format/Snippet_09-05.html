<head>
  <style>
    div.the-parent {
      position: relative;
      background-color: #cccccc;
      width: 400px;
      height: 200px;
      border: 1px solid black;
    }

    div.the-child {
      position: absolute;
      background-color: #ffffff;
      top: 80px;
      right: 0;
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<div class="the-parent">
  This is the parent (ancestor) element, called the-parent, which is set to
  relative.
  <div class="the-child">
    This child element, called the-child, is set to absolute. Its properties
    will be in relationship to the parent element.
  </div>
</div>
